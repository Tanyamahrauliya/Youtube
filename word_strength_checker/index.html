<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Gilroy';
        }

        html,
        body {
            height: 100%;
            width: 100%;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }

        #password {
            padding: 10px;
            width: 250px;
            margin-bottom: 10px;
            border: 2px solid #00ffb3;
            background: #000;
            border-bottom-left-radius: 2vh;
            border-top-right-radius: 2vh;
            color:#fff;
            font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-size: 20px;
            outline: none;
        }

        #strength {
            font-weight: bold;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 25px;
            color: #ffffff;
            margin-top: -50px;
        }

        .container {
            background: #000;
            width: 50%;
            height: 200px;
            display: grid;
            justify-content: center;
            align-items: center;
            border-radius: 2vh;
            box-shadow: 0 0 20px 5px #00ffb3ab;
            border: 2px solid #00ffb3;
        }
       h1{
        position: absolute;
        color: #00ffb3;
        font-family: Georgia, 'Times New Roman', Times, serif;
        margin-bottom: 350px;
       }
    </style>
    <title>Word_strength_Checker</title>
</head>

<body>
    <h1>Word Strength Checker</h1>
    <div class="container">
        <input type="text" id="password" placeholder="Enter password">
        <p id="strength">Strength:
        </p>
    </div>
</body>
<script src="script.js"></script>
</html>
