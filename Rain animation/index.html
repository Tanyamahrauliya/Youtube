<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rain animation</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #0d1b2a;
      overflow: hidden;
    }

    .rain span {
      position: absolute;
      width: 100px;
      border-radius: 50vh;
      height: 100px;
      background: rgb(235, 91, 91);
      animation: fall linear infinite;
    }
   span:nth-child(1){
      background: rgb(67, 129, 221);
   }
      span:nth-child(2){
      background: rgb(236, 183, 122);
   }
      span:nth-child(3){
      background: rgb(80, 210, 219);
   }
      span:nth-child(4){
      background: rgb(236, 122, 236);
   }
      span:nth-child(5){
      background: rgb(197, 75, 96);
   }
      span:nth-child(6){
      background: rgb(122, 236, 207);
   }
      span:nth-child(7){
      background: rgb(122, 185, 236);
   }

    @keyframes fall {
      to {
        transform: translateY(100vh);
      }
    }
    button{
    padding: 10px 30px;
    font-size: 20px;
    border-radius: 20vh;
    border: none;
    background:linear-gradient(to left,rgb(231, 99, 99),rgb(85, 85, 238));
    color: aliceblue;
    cursor: pointer;
    margin:  300px 0px 0px 300px;
    transition: 0.3s ease-in-out;
    }
    button:hover{
      letter-spacing: 1px;
      transform: scale(1.1);
    }
  </style>
</head>

<body>
  <div class="rain"></div>
  <button id="btn">Rain start</button>
</body>
<script>
  const rainContainer = document.querySelector(".rain");
  const btn = document.getElementById("btn");

  btn.addEventListener("click",()=>{

    const drop = document.createElement("span");

    drop.style.left = Math.random() * window.innerWidth + "px";
    drop.style.animationDuration = Math.random() * 1 + 0.5 + "s";
    drop.style.transform = "translateY(-20vh)";
  
    rainContainer.appendChild(drop);
    setTimeout(() => {
      drop.remove();
    }, 2000);
 });
  




</script>

</html>
