<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
   <title>Document</title>
   <style>
      * {
         margin: 0;
         padding: 0;
         box-sizing: border-box;
         font-family: 'Gilroy';
      }

      html,
      body {
         height: 100%;
         width: 100%;
      }

      body {
         background: #000;
         display: flex;
         justify-content: center;
         align-items: center;
      }

      button {
         border-radius: 50vh;
         padding: 5px;
         font-size: 25px;
         font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
         border: none;
         position: absolute;
         background: #fff;
         border: 1px solid #fff;
         color: #000;
         cursor: pointer;
      }

      button:hover {
         background: #e0d9d9;
      }

      button i {
         color: #fff;
         padding: 4px;
         font-size: 0px;
         transition: 0.3s ease-in-out;
      }

      #well {
         animation: well 1s linear infinite;
      }


      button i:nth-child(2):hover {
         color: #b8aeae;
         cursor: pointer;
      }

      @keyframes well {
         0% {
            transform: rotate(50deg);
         }

         50% {
            transform: translateY(-1vh) rotate(-50deg);
         }

         100% {
            transform: rotate(50deg);
         }
      }

      .cels {
         display: flex;
         justify-content: center;
         align-items: center;
         margin-left: -20px;
      }

      .cels i {
         color: transparent;
         margin-left: 0px;
         font-size: 10px;
      }

      .cels i:nth-child(1) {
         animation: fall 1s linear infinite;
      }

      @keyframes fall {
         0% {
            transform: translateY(0vh) rotate(350deg);
            opacity: 0;
         }

         100% {
            transform: translateY(-10vh) rotate(350deg);
            opacity: 1;
         }
      }

      .cels i:nth-child(2) {
         animation: fall1 1s linear infinite;
      }

      @keyframes fall1 {
         0% {
            transform: translateY(0vh) rotate(350deg);
            opacity: 0;
            font-size: 15px;
         }

         100% {
            transform: translateY(10vh) rotate(350deg);
            opacity: 1;
            font-size: 15px;
         }
      }

      .cels i:nth-child(3) {
         animation: fall 1s linear infinite;
      }

      .cels i:nth-child(4) {
         font-size: 10px;
         animation: fall2 1s linear infinite;
      }

      @keyframes fall2 {
         0% {
            transform: translateY(0vh) rotate(350deg);
            opacity: 0;
         }

         100% {
            transform: translateX(-10vh) rotate(350deg);
            opacity: 1;
            font-size: 15px;
         }
      }

      .cels i:nth-child(5) {
         animation: fall3 1s linear infinite;
      }

      @keyframes fall3 {
         0% {
            transform: translateY(0vh) rotate(350deg);
            opacity: 0;
         }

         100% {
            transform: translateX(10vh) rotate(350deg);
            opacity: 1;
            font-size: 15px;
         }
      }

      .cels i:nth-child(6) {
         animation: fall1 1s linear infinite;
      }

      .cels i:nth-child(7) {
         animation: fall4 1s linear infinite;
      }

      @keyframes fall4 {
         0% {
            transform: translateY(0vh) rotate(350deg);
            opacity: 0;
         }

         100% {
            transform: translateY(-10vh) rotate(350deg);
            opacity: 1;
            font-size: 15px;
         }
      }
   </style>
</head>

<body>
   <button id="btn">
      <i class="fa-regular fa-bell" id="well"></i>
      Subscribe
      <i class="fa-solid fa-angle-down" id="arrow"></i>
   </button>
   <div class="cels">
      <i class="fa-solid fa-star-of-life" id="star"></i>
      <i class="fa-solid fa-star-of-life" id="star"></i>
      <i class="fa-solid fa-star-of-life" id="star"></i>
      <i class="fa-solid fa-star-half" id="star"></i>
      <i class="fa-solid fa-star-half" id="star"></i>
      <i class="fa-solid fa-star-half" id="star"></i>
      <i class="fa-solid fa-star-half" id="star"></i>

   </div>
</body>
<script>
   let btn1 = document.getElementById("btn");
   let btn2 = document.querySelectorAll("#btn i");
   let cels = document.querySelectorAll(".cels i");
   let well = document.getElementById("well");

      cels.forEach((cel, index) => {
         well.style.animation = "none";
         cel.style.display = "none";
         btn1.addEventListener("click", () => {
            cel.style.display = "block";
            btn1.style.backgroundColor = "#000";
            btn1.style.color = "#fff";
            btn2.forEach(icon => {
            icon.style.fontSize = "20px";
            });
            
            well.style.animation = "";
            cel.style.fontSize = "10px";
            cel.style.color = "red";
            setInterval(() => {
               cel.style.animation = "none";
               cel.style.display = "none";
            }, 1000)
            
            setInterval(() => {
               well.style.animation = "none";  
               btn1.style.width = "5%";
               btn1.style.fontSize  = "0";
            }, 1000)
         });
      });
 




</script>

</html>
