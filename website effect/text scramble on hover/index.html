<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text Scramble Hover</title>

<style>
  body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #0f172a;
    font-family: system-ui, sans-serif;
  }

  .scramble {
    font-size: 2.2rem;
    font-weight: 600;
    color: #e5e7eb;
    letter-spacing: 2px;
    cursor: pointer;
    position: relative;
  }


  .scramble::after {
    content: "";
    position: absolute;
    left: 0;
    bottom: -6px;
    width: 0%;
    height: 2px;
    background: #38bdf8;
    transition: width .3s ease;
  }
    .scramble:hover{
        text-shadow:10px 90px 5px #00b7ff;
    }

  .scramble:hover::after {
    width: 100%;
  }
</style>
</head>
<body>

<div class="scramble" data-text="TEXT SCRAMBLE EFFECT">
TEXT SCRAMBLE EFFECT
</div>

<script>
const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";

document.querySelector(".scramble").addEventListener("mouseover",(e)=>{
    let iteration = 0;
    const original = e.target.dataset.text;

    let interval = setInterval(()=>{
        e.target.innerText = original.split("")
        .map((char,index)=>{
            if(index < iteration) return original[index];
            return letters[Math.floor(Math.random()* letters.length)];
    })
    .join("");

    if(iteration >= original.length) clearInterval(interval);
    iteration += 1/3;
    },30);
});
</script>

</body>
</html>
