<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            box-sizing: border-box;
        }
        body{
        font-family: 'Segoe UI', sans-serif;
        height: 100vh;
        background-image: url(godafoss-1840758_1280.jpg);
        background-size: cover;
        color: #000;
        overflow: hidden;
    }

    .navbar{
        display:flex;
        padding: 3vh;
        margin: 0px 20px 20px 350px;
    }
    .navbar a{
        display: flex;
        padding:10px;
        text-decoration: none;
        font-size: 19px;
        color: #fff;
        font-weight: 600;
        animation: slide 0.3s ease;
    }
    @keyframes slide {
      from {
        opacity: 0;
        transform: translateY(-50px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
    }
    .navbar a::after{
        content: " ";
        width: 8%;
        height: 2px;
        background-color:#fff;
        top: 55px;
        position: absolute;
        transform: scaleX(0);
        transition: transform .5s;
    }
    .navbar a:hover::after{
        transform: scaleX(1);
    }
    .navbar button{
        border-radius: 2vh;
        background: transparent;
        border: 2px solid #fff;
        color: #fff;
        padding: 0px;
        transition: all 0.5s ease-in-out;
        animation: slide 0.3s ease;
    }
    .navbar button:hover{
        color: #fff;
     }
     .navbar h1{
      position: absolute;
      left: 100px;
      cursor: pointer;        
      animation: slide 0.3s ease;
     }
     h1{
        color: #fff;
     }
     .form{
        margin-top: 100px;
        margin-left: 150px;
        display: grid;
        justify-content: center;
        align-items: center;
        backdrop-filter: blur(10px);
        padding: 1px;
        width: 55%;
        height: 450px;
        border-radius: 2vh;
        box-shadow: 0 0 20px 10px #00000070;
     }
     input{
        position: relative;
        margin-top: 30px;
        padding: 10px 50px;
        font-size: 15px;
        border: 1px solid #fff;
        outline: none;
        background: transparent;
        color: #fff;
     }
     .form h1{
        margin-left: 100px;
        margin-top: -100px;
     }
     input label{
      position: absolute;
      top: 50%;
      left: 5px;
      transform: translateY(-50px);
      font-size: 1rem;
      color: #fff;
      pointer-events: none;
     }
     input:focus~label,
     input:valid~label{
        top: -5px;
     }
    </style>
</head>
<body>
<nav>
  <div class="navbar">
      <h1>Logo</h1>
    <a href="">Home</a>
    <a href="">About</a>
    <a href="">Contact</a>
    <button class="openBtn" onclick="login()"><a href="">Login</a></button>
    </div>
</nav>
  <div class="form">
    <form>
        <h1>Login</h1>
      <input type="text" placeholder="Enter your name"/><br>
      <label>Username</label>
      <input type="email" placeholder="Enter your name"/><br>
      <label>Email</label>
      <input type="password" placeholder="Enter your name"/>
      <label>Password</label>

    </form>
  </div>
</body>
</html>
