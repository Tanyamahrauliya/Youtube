<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

body {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
}

/* Container */
.email-box {
  background: #ffffff;
  padding: 30px 35px;
  border-radius: 12px;
  width: 360px;
  box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
  text-align: center;
}

/* Input */
.email-box input {
  width: 100%;
  padding: 14px 16px;
  font-size: 16px;
  border-radius: 8px;
  border: 1.5px solid #ccc;
  outline: none;
  transition: 0.3s ease;
  margin-bottom: 15px;
}

.email-box input:focus {
  border-color: #2c5364;
  box-shadow: 0 0 0 2px rgba(44, 83, 100, 0.2);
}

/* Button */
.email-box button {
  width: 100%;
  padding: 14px;
  font-size: 16px;
  font-weight: 600;
  border-radius: 8px;
  border: none;
  cursor: pointer;
  background: #2c5364;
  color: #fff;
  transition: 0.3s ease;
}

.email-box button:hover {
  background: #203a43;
  transform: translateY(-2px);
}

/* Message */
#msg {
  margin-top: 12px;
  font-size: 20px;
  font-weight: 500;
}

    </style>
</head>
<body>
<div class="email-box">
  <input type="text" id="email" placeholder="Enter email">
  <button onclick="validateEmail()">Check</button>
  <p id="msg"></p>
</div>
</body>
<script>
function validateEmail(){
  let email = document.getElementById("email").value;
  let pettern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;

  if(pettern.test(email)){
    document.getElementById("msg").innerText = "Vaild Email ✅";
  }
  else{
    document.getElementById("msg").innerText = "Invaild Email ❌";
  }
}
</script>
</html>
