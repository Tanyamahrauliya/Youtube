<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #ffffff, #e67d7d, #c54848);
  font-family: "Poppins", sans-serif;
}

.container {
  background: #ffffff;
  padding: 30px 35px;
  border-radius: 14px;
  width: 340px;
  box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
  text-align: center;
}

.container h2 {
  margin-bottom: 20px;
  color: #203a43;
}

input {
  width: 100%;
  padding: 12px 5px;
  margin-bottom: 15px;
  font-size: 16px;
  border-radius: 8px;
  border: 1.5px solid #ccc;
  outline: none;
  transition: 0.3s;
}

input:focus {
  border-color: #2c5364;
  box-shadow: 0 0 0 3px rgba(44, 83, 100, 0.15);
}

button {
  width: 100%;
  padding: 12px;
  font-size: 17px;
  background:#c54848;
  color: #fff;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: 0.3s ease;
}

button:hover {
  background: #a43333;
  transform: translateY(-2px);
}

#result {
  margin-top: 18px;
  font-size: 18px;
  font-weight: 500;
  color: #2c5364;
}


@media (max-width: 400px) {
  .container {
    width: 90%;
  }
}

    </style>
</head>
<body>
<div class="container">
  <h2>Find Maximum Number</h2>

  <input type="number" id="n1" placeholder="Number 1">
  <input type="number" id="n2" placeholder="Number 2">
  <input type="number" id="n3" placeholder="Number 3">

  <button onclick="findMax()">Check</button>
  <p id="result"></p>
</div>

</body>
<script>
    function findMax() {
  let a = Number(document.getElementById("n1").value);
  let b = Number(document.getElementById("n2").value);
  let c = Number(document.getElementById("n3").value);

  let max = Math.max(a, b, c);
  document.getElementById("result").innerText =
    "Maximum number is: " + max;
}

</script>
</html>
