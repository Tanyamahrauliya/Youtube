<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Disable Active â€“ WOW UX</title>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: system-ui, sans-serif;
  }

  body {
    height: 100vh;
    background: linear-gradient(135deg, #0f172a, #020617);
    color: #e5e7eb;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .app {
    text-align: center;
    transition: filter .4s ease, transform .4s ease;
  }

  h1 {
    font-size: 2.2rem;
    margin-bottom: 0.5rem;
  }

  p {
    color: #94a3b8;
    margin-bottom: 2rem;
  }

  button {
    padding: 14px 30px;
    font-size: 1rem;
    border-radius: 999px;
    border: none;
    cursor: pointer;
    font-weight: 600;
    background: #22c55e;
    color: #022c22;
    transition: transform .2s ease, box-shadow .2s ease;
  }

  button:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 30px rgba(34,197,94,.4);
  }

  /* ===============================
     DISABLED STATE
     =============================== */

  body.disabled .app {
    filter: blur(6px) brightness(0.6);
    transform: scale(0.98);
    pointer-events: none;
  }

  .overlay {
    position: fixed;
    inset: 0;
    background: rgba(15,23,42,.6);
    backdrop-filter: blur(4px);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 10;
  }

  body.disabled .overlay {
    display: flex;
  }

  .lock {
    background: rgba(2,6,23,.85);
    border: 1px solid rgba(148,163,184,.2);
    padding: 2rem 2.5rem;
    border-radius: 16px;
    text-align: center;
    animation: pulse 1.5s infinite;
  }

  .lock h2 {
    margin-bottom: .5rem;
  }

  .lock span {
    color: #38bdf8;
    font-size: .9rem;
  }

  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.04); }
    100% { transform: scale(1); }
  }
</style>
</head>
<body>

<div class="app">
  <h1>Disable Active Mode</h1>
  <p>Click the button to lock the entire interface</p>
  <button id="toggle">Disable Active</button>
</div>

<!-- Overlay -->
<div class="overlay">
  <div class="lock">
    <h2>ðŸ”’ Interface Locked</h2>
    <span>Click anywhere to re-enable</span>
  </div>
</div>

<script>
  const toggleBtn = document.getElementById("toggle");

  toggleBtn.addEventListener("click", () => {
    document.body.classList.add("disabled");
  });

  document.querySelector(".overlay").addEventListener("click", () => {
    document.body.classList.remove("disabled");
  });
</script>

</body>
</html>
