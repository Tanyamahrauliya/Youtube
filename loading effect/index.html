<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style>
    body {
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 200px;
    }
  
    button {
      padding:18px 40px;
      font-size: 25px;
      border: none;
      background: transparent;
      border: 1px solid;
      box-shadow: 0 0 10px 1px;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }
    button::after{
      content: "";
      position: absolute;
      width: 100%;
      height: 500px;
      left: 0;
      border-radius: 50vh;
      top: 100px;
      transition: 0.3s ease-in-out;
      background:#fa6b6b;
      z-index: -1;
    }
    button:hover::after{
      top: 0px;
      border-radius: 0;
    }
    button.active::after{
      top: 0px;
      border-radius: 0;
      background:#2ba73b;
    }
  </style>
</head>

<body>
  <button id="downloadBtn">Download</button>
</body>
<script src="scriptd.js"></script>
</html>
