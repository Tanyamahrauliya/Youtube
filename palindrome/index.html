<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palin Drome</title>
    <style>
        input, button {
  padding: 10px;
  font-size: 16px;
  margin-top: 5px;
}
body{
  display: flex;
  justify-content: center;
  background: linear-gradient(to left, rgb(116, 116, 233),rgb(250, 138, 138));
}
.container{
  width: 50%;
  height: 150px;
  background: #fff;
  margin-top: 200px;
  border-radius: 1vh;
  box-shadow: 0 0 20px 10px #0000005d;
  display: grid;
  justify-content: center;
  align-items: center;
}
input{
  padding: 10px 20px;
}
button{
  margin-top: -10px;
    background: linear-gradient(to left, rgb(116, 116, 233),rgb(250, 138, 138));
    border: none;
    padding: 12px;
    cursor: pointer;
    transition: 0.3s ease-in-out;
    border-radius: 1vh;
}
button:hover{
  margin-top: -25px;
  letter-spacing: 1px;
}
p{
  position: absolute;
  font-size: 30px;
  margin-top: 100px;
}
    </style>
</head>
<body>
<div class="container">
      <input type="text" id="word" placeholder="Enter a word">
<button onclick="checkPalindrome()">Check</button>
</div>
<p id="result">Palindrome Checker</p>

</body>
<script>
    function checkPalindrome() {
  let text = document.getElementById("word").value.toLowerCase();
  let reversed = text.split("").reverse().join("");

  if (text === reversed && text !== "") {
    document.getElementById("result").innerText = "Yes! It is a Palindrome ✅";
  } else {
    document.getElementById("result").innerText = "Not a Palindrome ❌";
  }
}

</script>
</html>
