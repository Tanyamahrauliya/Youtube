<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>copy text button</title>
    <style>
        button {
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
}
input{
  padding: 42px 90px;
  border: 2px solid #6a80e0;
  font-size: 20px;
}
p{
  font-size: 30px;
  color: #fff;
  margin:20px;
  margin-top: 50px;
  font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
}
.container{
  width: 70%;
  height:350px;
  background: #072950;
  margin-top: 200px;
  border-radius: 1vh;
  margin-left: 100px;
  box-shadow: 0 0 20px 10px #0000005d;
  display: grid;
  justify-content: center;
  align-items: center;
}
 button{
    margin-top:-330px;
    position: absolute;
    margin-left: 490px;
    border: none;
    background: #e06a6a;
    padding: 12px;
    cursor: pointer;
    transition: 0.3s ease-in-out;
    border-radius: 1vh;
 }

    </style>
</head>
<body>
<div class="container">
      <p id="text">Hello, this text will be copied!</p>
      <input type="text"/>
    </div>
    <button id="copyBtn">Copy Text</button>
</body>
<script>
const copyBtn = document.getElementById("copyBtn");
const text = document.getElementById("text").innerText;

copyBtn.addEventListener("click",()=>{
  navigator.clipboard.writeText(text);
  copyBtn.innerText = "Copied ✔️";
  copyBtn.style.backgroundColor = "green";

  setTimeout(()=>{
    copyBtn.innerText = "Copy Text";
    copyBtn.style.backgroundColor = "#e06a6a";
  },2000);
});
</script>
</html>
