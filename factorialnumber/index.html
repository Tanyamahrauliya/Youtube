<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial_number</title>
    <style>
body {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  font-family: "Segoe UI", Tahoma, sans-serif;
}

.container {
  background: #ffffff;
  padding: 30px 35px;
  border-radius: 12px;
  width: 320px;
  text-align: center;
  box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
}

input[type="number"] {
  width: 100%;
  padding: 12px;
  font-size: 16px;
  border-radius: 8px;
  border: 1px solid #ccc;
  outline: none;
  transition: border 0.3s;
}

input[type="number"]:focus {
  border-color: #4f46e5;
}


button {
  width: 100%;
  margin-top: 15px;
  padding: 12px;
  background: #4f46e5;
  color: #fff;
  font-size: 16px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.3s, transform 0.2s;
}

button:hover {
  background: #4338ca;
  transform: translateY(-2px);
}

#result {
  margin-top: 15px;
  font-size: 18px;
  font-weight: 600;
  color: #111827;
}

    </style>
</head>
<body>

<div class="container">
  <input type="number" id="num" placeholder="Enter number">
  <button onclick="calculate()">Calculate</button>
  <p id="result"></p>
</div>

</body>
<script src="script.js"></script>
</html>
