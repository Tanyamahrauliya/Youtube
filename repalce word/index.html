<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Word Replace</title>
 <style>
  *{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Poppins", sans-serif;
}

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#141e30,#243b55);
}

.box{
  background:#fff;
  padding:30px 40px;
  border-radius:12px;
  width:350px;
  text-align:center;
  box-shadow:0 15px 40px rgba(0,0,0,0.3);
}

.box h2{
  margin-bottom:20px;
  color:#333;
}

input{
  width:100%;
  padding:12px 15px;
  font-size:16px;
  border:2px solid #ddd;
  border-radius:8px;
  outline:none;
  transition:0.3s;
}

input:focus{
  border-color:#0077ff;
}

.output{
  margin-top:20px;
  font-size:18px;
  color:#555;
}

#result{
  font-weight:600;
  color:#0077ff;
}

 </style>
</head>
<body>

  <div class="box">
    <h2>Live Word Replace</h2>

    <input type="text" id="userInput" placeholder="Type something...">

    <p class="output">
      Output: <span id="result"></span>
    </p>
  </div>

  <script>
const input = document.getElementById("userInput");
const result = document.getElementById("result");

input.addEventListener("input", () => {

  let text = input.value;

  </script>
</body>
</html>
